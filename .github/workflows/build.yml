name: Build and Publish ESP32 Firmware

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Arduino CLI
        run: |
          wget -q https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz
          tar -xzf arduino-cli_latest_Linux_64bit.tar.gz
          sudo install -m 755 arduino-cli /usr/local/bin/arduino-cli
          arduino-cli version

      - name: Configure Arduino CLI
        run: |
          arduino-cli config init
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Compile ESP32 Firmware
        run: |
          arduino-cli compile \
            --fqbn esp32:esp32:esp32 \
            --output-dir build \
            ./blink_OTA

      - name: Rename firmware
        run: |
          mv build/*.bin build/blink_OTA.bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: esp32-firmware
          path: build/blink_OTA.bin

      - name: Release firmware
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: build/blink_OTA.bin
